<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button aria-label="7 icon">
      <mat-icon svgIcon="numeric-7-circle">7</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="toolbar-spacer"></span>
    <mat-form-field floatLabel="never" [class.hidden]="!showSearchBar">
      <input
        #searchInput
        matInput
        type="text"
        [(ngModel)]="keyword"
        (ngModelChange)="keywordChange.emit(keyword)"
        (keydown.enter)="onSearchKeyword()"
      />
      <mat-placeholder class="placeholder">Search Blogs</mat-placeholder>
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="onCloseSearchBar()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button
      mat-icon-button
      aria-label="Search icon"
      (click)="onSearchIconClick()"
    >
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button aria-label="Github icon" (click)="onGithubIconClick()">
      <mat-icon svgIcon="github-circle-white-transparent">github</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span style="font-weight: normal; font-size: 16px"
      >Keep It Simple Stupid.</span
    >
  </mat-toolbar-row>
</mat-toolbar>
